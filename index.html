<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="css/styles.css">
   <title>QR code component</title>

</head>

<body>
   <div class="wrapper">
      <div class="content">
         <div class="component">
            <div class="component__image">
               <img src="images/image-qr-code.png" alt="image" />
            </div>
            <div class="component__descr descr">
               <div class="descr__title">Improve your front-end skills by building projects</div>
               <div class="descr__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the
                  next level</div>
            </div>
         </div>
      </div>

      <div class="attribution">
         <div  class="attribution__item">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</div>
         <div class="attribution__item">Coded by <a href="#">Dmytro K</a>.</div>
      </div>
   </div>
</body>

</html>
